<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Product Add Form</title>
    {% if alert %}
      <script>alert("That ID is already occupied")</script>
    {% endif %}
    {% if alert_ring %}
      <script>alert("That size of ring is already occupied")</script>
    {% endif %}
    <style>
      .hidden {
        display: none;
      }
    </style>
</head>
<body>
   
    <form style="padding-left: 15px;" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="exampleInputEmail1">ID</label>
          <input name="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
        </div>

        <div class="ids">
          <div class="form-group">
              <label>Type</label>
              <select class="form-control" name="type" id="imageSelector">
                  <option value="bracelette">Bracelette</option>
                  <option value="necklace">Necklace</option>
                  <option value="earrings">Earrings</option>
                  <option value="ring">Ring</option>
              </select>
          </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Amount</label>
          <input name="amount"  class="form-control" id="exampleInputPassword1" >
        </div>
        
        <div class="form-group hidden" id="ringSizeDiv">
          <label for="exampleInputPassword1">Ring Size</label>
          <input name="ring_size"  class="form-control" id="exampleInputPassword1" >
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Buy Price</label>
            <input name="buy_price"  class="form-control" id="exampleInputPassword1" >
        </div>

        <div class="form-group" >
            <label for="exampleInputPassword1">Sell Price</label>
            <input name="sell_price" class="form-control" id="exampleInputPassword1" >
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Product photo</label>
            <input name="photo" type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script>
        document.getElementById('imageSelector').addEventListener('change', function() {
            var ringSizeDiv = document.getElementById('ringSizeDiv');
            if (this.value === 'ring') {
                ringSizeDiv.classList.remove('hidden');
            } else {
                ringSizeDiv.classList.add('hidden');
            }
        });
      </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
